<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>

    <table border="1">

        <tr>
            <th>nome</th>
            <td>isa</td>
        </tr>
        <tr>

        <tr>

<hr>
    <style>
        table, th, td{
            border: 1px solid black; /* tamanho, tipo e cor da borda*/
            padding: 5px; /* espaçamento interior*/
            border-collapse: collapse; /* reconhe as bordas, deixa só uma linha*/
        }
    </style>


    <table style="width: 100%; text-align: center;">
        <colgroup>
            <col>
            <col style="background-color: blue;">
            <col style="background-color: red;">
        </colgroup>
        <caption>
            <h3>Teste tabela</h3>
        </caption>
        <thead>
            <tr>
                <th>nome</th>
                <th>turma</th>
                <th>professor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>isa</td>
                <td>231</td>
                <td>antonio</td>
            </tr>
            <tr>
                <td>isa</td>
                <td colspan="2">231</td>
                
            </tr>
            <tr>
                <td>isa</td>
                <td>231</td>
                <td rowspan="2">antonio</td>
            </tr>
            <tr>
                
                <td>231</td>
                <td>antonio</td>
            </tr>
            

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">olá isa</td>
            </tr>
        </tfoot>
        

    </table>





    
</body>
</html>
